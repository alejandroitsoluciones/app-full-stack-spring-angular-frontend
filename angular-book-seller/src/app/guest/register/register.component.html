<div class="container mt-5">
    <div class="card ms-auto me-auto p-3 shadow-lg custom-card">
        <div class="danger-alert" *ngIf="errorMessage">
            {{errorMessage}}
        </div>
        <form #f="ngForm" (ngSubmit)="f.form.valid && register()">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input name="name" #name="ngModel" [(ngModel)]="user.name" type="text" id="name" class="form-control" required/>
                <div class="alert-danger" *ngIf="!name.valid && f.submitted">
                    Full Name Is Required.
                </div>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input name="username" #username="ngModel" [(ngModel)]="user.username" type="text" id="username" class="form-control" required/>
                <div class="alert-danger" *ngIf="!username.valid && f.submitted">
                    The Username Is Required.
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input name="password" #password="ngModel" [(ngModel)]="user.password" type="password" id="password" class="form-control" required/>
                <div class="alert-danger" *ngIf="!password.valid && f.submitted">
                    The Password Is Required.
                </div>
            </div>
            <button type="submit" class="btn btn-danger w-100 mt-3">
                Sign Up
            </button>                        
        </form>
        <br>
        <div class="container"><p class="text-center">Or</p></div>
        <br>
        <a [routerLink]="['/login']" routerLinkActive="router-link-active"  class="btn btn-danger">I Have An Account</a>
    </div>
</div>
